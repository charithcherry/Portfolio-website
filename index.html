<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charith Purushotham Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .typing {
      display: inline-block;
      overflow: hidden;
      border-right: 3px solid #333; /* Cursor style */
      white-space: nowrap;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Include header -->
  <div id="header-container"></div>

  <main class="h-screen flex flex-col items-center justify-center">
    <h2 class="text-4xl font-bold">
      <span class="typing">Hello, I'm Charith Purushotham</span>
    </h2>
    <p class="text-xl mt-4">Data Scientist | Machine Learning Engineer | Software Developer</p>
    <a href="portfolio.html" class="mt-6 px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">Explore My Work</a>
  </main>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
</html>
